<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div id="container">
    <div id="calculadora">
        <div id="display">
            <div id="display-1">0</div>
            <div id="display-2">0</div>
            <div id="display-temp">0</div>
        </div>
        <button class="" id="ac">AC</button>
        <button id="borrar">DEL</button>
        <button class="operacion" value="porcentaje">%</button>
        <button class="operacion" value="dividir">/</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operacion" value="multiplicar">*</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operacion" value="sumar">+</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operacion" value="restar">-</button>
        <button class="span-2 numero">0</button>
        <button class="numero">.</button>
        <button class="" value="igual" id="igual">=</button>
    </div>
</div>

    <script src="script3.js" type="text/javascript"></script>
</body>
</html>
